name: Build & Release APK

on:
  # Trigger by pushing a version tag: git tag v1.0.1 && git push --tags
  push:
    tags:
      - 'v*'
  # Or trigger manually from GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build APK and create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build APK via EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile preview --non-interactive --wait

      - name: Get APK download URL
        id: get_url
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          URL=$(eas build:list --platform android --status finished --limit 1 --json --non-interactive | jq -r '.[0].artifacts.buildUrl')
          echo "APK_URL=$URL" >> $GITHUB_ENV
          echo "Found APK at: $URL"

      - name: Download APK
        run: |
          curl -L "$APK_URL" -o Showtivity-${{ github.ref_name }}.apk
          ls -lh Showtivity-${{ github.ref_name }}.apk

      - name: Generate Changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log "$PREV_TAG..HEAD" --pretty=format:"- %s" --no-merges | grep -v "^- Merge" | head -20)
          else
            CHANGES=$(git log --pretty=format:"- %s" --no-merges | head -20)
          fi
          if [ -z "$CHANGES" ]; then
            CHANGES="- Bug fixes and improvements"
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$CHANGES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Showtivity-${{ github.ref_name }}.apk
          name: Showtivity ${{ github.ref_name }}
          body: |
            ## Showtivity ${{ github.ref_name }}

            ### What's new
            ${{ env.CHANGELOG }}

            ### Install
            1. Download the `.apk` file below
            2. Open it on your Android phone
            3. Allow "Install from unknown sources" if prompted
            4. Install
          draft: false
          prerelease: false
